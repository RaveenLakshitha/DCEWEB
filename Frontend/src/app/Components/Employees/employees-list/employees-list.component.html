<div class="contatiner my-5" >
    <h1>Employees</h1>
    <table class="table" *ngIf="employee && employee.length > 0">
        <thead>
            <tr>
                <th>Id</th>
                <th>Email</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Avatar</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employee">
                <td>{{employee.id}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.first_name}}</td>
                <td>{{employee.last_name}}</td>
                <td><img src={{employee.avatar}} alt="a"></td>
                <td><a [routerLink]="['/employees','edit',employee.id]">Edit</a></td>

            </tr>
        </tbody>
    </table>
    <p *ngIf="!employee || employee.length <= 0">No Employees Found</p>
</div>
