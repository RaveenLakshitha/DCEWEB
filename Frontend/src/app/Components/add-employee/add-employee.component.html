<div class="container my-5">
    <h1 class="mb-3">Add New Employee</h1>
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="addEmployee()">
                <div class="mb-3">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="email" placeholder="Enter Email" name = "email" [(ngModel)]="addEmployeeRequest.email">
                </div>
                <div class="mb-3">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="first_name" placeholder="Enter First Name" name = "first_name" [(ngModel)]="addEmployeeRequest.first_name">
                </div>
                <div class="mb-3">
                    <label for="name">Phone</label>
                    <input type="text" class="form-control" id="last_name" placeholder="Enter Last Name" name = "last_name" [(ngModel)]="addEmployeeRequest.last_name">
                  </div>
                  <div class="mb-3">
                    <label for="name">Salary</label>
                    <input type="number" class="form-control" id="avatar" placeholder="Enter Avatar" name = "avatar" [(ngModel)]="addEmployeeRequest.avatar">
                  </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>  
        </div>
    </div>
</div>
